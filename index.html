<!DOCTYPE html>
<html ng-app="myApp">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>U.S. Electoral College Map</title>
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
  <script src="app.js"></script>
  <script src="controllers.js"></script>
  <script src="directives.js"></script>
  <link rel="stylesheet" type="text/css" href="app.css">
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">

</head>

<body>

  <div class="container-fluid">

    <div class="headers">

      <h1>2016 Electoral College Vote Calculator</h1>

      <p>
        Left-click: blue > red > unassigned | Right-click: red > blue > unassigned<br />
      </p>

      <div class="list-group">
        <div class="list-group-item active">
          <div class="btn btn-default reset">Reset tally</div>
        </div>
        <div class="list-group-item">
          <div class="dem-tally">
            Democrats: <div id="dems">0</div>
          </div>

          <div class="unassigned-tally">
            Unassigned: <div id="unassigned">538</div>
          </div>

          <div class="rep-tally">
            Republicans: <div id="reps">0</div>
          </div>
        </div>
      </div>

    </div>

    <div class="map">
      <d3map click="clickState()"></d3map>
    </div>

  </div>

</body>

</html>
